<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armada</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
    <script src="{% static 'js/popup.js' %}"></script>
</head>

<body style="display: flex; flex-direction: column; height: 100vh; margin: 0;">
    {% include 'navbar.html' %}
    <div style="flex-grow: 1; overflow: auto;">
        {% block content %}
        {% endblock %}
    </div>
    {% if request.path != '/' and '/create-incident' not in request.path %}
    {% include 'subIncidentsTabs.html' %}
    {% endif %}
</body>

</html>
