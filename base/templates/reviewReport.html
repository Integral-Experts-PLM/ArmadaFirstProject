<div class="main-input-container" style="width: 100%; height: 230px;">
  <div style="display: flex; justify-content: flex-end;">
    <h3 class="title-input-container">Review Report</h3>
  </div>
  <div style="display: flex;">
    <div class="input-container"
      style="display: flex; flex-direction: column; justify-content: flex-start; width: 100%;">
      <label style="padding-bottom: 10px;">Recomendation:</label>
      <textarea class="input-box" name="recommendation" rows="9" cols="50" style="width: 100%;""
    >" {{ incident.review.recommendation }}"</textarea>
  </div>
<div style="margin-left: 20px;">
  <div class=" input-container"
                style="display: flex; flex-direction: column; justify-content: flex-start; width: 140px;">
    <label style="margin-bottom: 10px;" for="analysis_team">Analysis Team:</label>
    <select id="analysis_team" class="input-box" style="width: 100%;" name="analysis_team">
      <option value="{{ incident.review.analysis_team }}">{{ incident.review.analysis_team }}</option>
      <option value="">Option 2</option>
      <option value="">Option 3</option>
    </select>
  </div>
  <div class=" input-container" style="display: flex; flex-direction: column; justify-content: flex-start; width: 140px;">
    <label style="margin-bottom: 10px;" for="rca_needed">RCA Needed?:</label>
    <select id="rca_needed" class="input-box" style="width: 100%;" name="rca_needed">
      <option value="{{ incident.review.rca_needed }}">{{ incident.review.rca_needed }}</option>
      <option value="">Option 2</option>
      <option value="">Option 3</option>
    </select>
  </div>
  <div class=" input-container" style="display: flex; flex-direction: column; justify-content: flex-start; width: 140px;">
    <label style="margin-bottom: 10px;" for="bd_needed">SD Needed?:</label>
    <select id="bd_needed" class="input-box" style="width: 100%;" name="bd_needed">
      <option value="{{ incident.review.bd_needed }}">{{ incident.review.bd_needed }}</option>
      <option value="">Option 2</option>
      <option value="">Option 3</option>
    </select>
  </div>
</div>
</div>
</div>
