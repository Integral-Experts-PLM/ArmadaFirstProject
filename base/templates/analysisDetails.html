<div class="main-input-container">
    <h3 class="title-input-container">Analysis Details</h3>


    <div style="margin-bottom: 20px; display: flex; flex-direction: row; justify-content: space-between;">
      <div class="input-container" style="width: auto;">
        <label class="input-label">Team Analyst:</label>
        <input type="text" value="{{ incident_analysis.0.team_analysis }}" class="input-box" style="width: auto;" name="team_analysis" />
      </div>
      <div class="input-container" style="width: auto;">
        <label class="input-label">Failure Detection:</label>
        <input type="text" value="{{ incident_analysis.0.failure_detection }}" class="input-box" style="width: auto;" name="failure_detection" />
      </div>
      <div class="input-container" style="width: auto;">
        <label class="input-label">Part Category:</label>
        <input type="text" value="{{ incident_analysis.0.part_category }}" class="input-box" style="width: auto;" name="part_category" />
      </div>
      <div class="input-container" style="width: auto;">
        <label class="input-label">Failure Mode:</label>
        <input type="text" value="{{ incident_analysis.0.failure_mode }}" class="input-box" style="width: auto;" name="failure_mode" />
      </div>
    </div>


    <div>
      <div class="input-container" style="width: 100%;">
        <label class="input-label" style="width: 140px; text-align: right;">Incident Description:</label>
        <textarea name="analysis_result" rows="6"
          class="input-box" style="width: 100%; text-align: left;">
          {{ incident_analysis.0.analysis_result }}
      </textarea>
      </div>
      <div class="input-container" style="width: 100%;">
        <label class="input-label" style="width: 140px; text-align: right;">Incident Description:</label>
        <textarea name="analysis_recomendation" rows="6"
          class="input-box" style="width: 100%; text-align: left;">
          {{ incident_analysis.0.analysis_recomendation }}
      </textarea>
      </div>
      <div class="input-container" style="width: 100%; display: flex; justify-content: flex-start;">
        <label class="input-label" style="width: 122px; text-align: right;">Attachments:</label>
        <input type="text" value="{{ incident_analysis.0.attachment }}" class="input-box" style="width: auto;" name="attachment" />
      </div>
    </div>
  </div>
