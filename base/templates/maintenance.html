<table>
  <tr>
    <th></th>
    <th>Incident</th>
    <th>ID</th>
    <th>Replaced</th>
    <th>Item Cost</th>
    <th>Personel Count</th>
  </tr>
  {% for log in maintenance_logs_data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ log.MaintenanceLogIdentifier }}</td>
    <td>{{ log.ID }}</td>
    <td>{{ log.Replaced }}</td>
    <td>{{ log.CostItem }}</td>
    <td>{{ log.field_5 }}</td>
  </tr>
  {% endfor %}
  <tr style="background-color: #ffce55; height: 10px;">
    <td colspan="6" style="text-align: center; cursor: pointer;">
      <a href="{% url 'maintenance_log_create' %}">Click here to insert a new record</a>
    </td>
  </tr>
</table>
