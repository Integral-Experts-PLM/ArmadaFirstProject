{% extends 'index.html' %}

{% load static %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center;">
    <form method="POST">
        {% csrf_token %}
        <div style="display: flex; justify-content: space-between; margin-top: 30px;">
            {% include 'incidentInfo.html' %}
            <div style="height: 100%; display: flex; flex-direction: column; align-items: center;">
                <div style="height: 220px;">
                    <img src="{% static 'images/escudoArmada.png' %}" alt="Escudo Armada" style="height: auto;">
                </div>
                {% include 'currentState.html' %}
            </div>
            {% include 'equipmentDetails.html' %}
        </div>
        <div style=" margin-top: 20px; width: 100%;">
            {% include 'locationDetails.html' %}
        </div>
        <div style="margin: 20px 0px 20px 0px; width: 100%;">
            {% include 'incidentDetails.html' %}
        </div>
        <div style="display: flex; justify-content: center; padding-bottom: 20px;">
            <input type="submit" value="Create Incident" class="button" style="margin-bottom: 20px;">
            <button onclick="goBack()" class="button" style="margin-left: 20px;">Back</button>
        </div>
    </form>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
