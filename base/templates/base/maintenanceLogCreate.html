{% load static %}

{% block content %}
<div id="popup" class="popup">
  <div class="main-input-container popup-content">
    <span class="popup-close" onclick="closePopup()">
      <h3 class="title-input-container">Maintenance Log Creation</h3>
      <div class="input-container">
        <label class="input-label">Incident: </label>
        <input type="text" value="{{ maintenance_info_form.MaintenanceLogIdentifier }}"
        class="input-box" name="field_1" />
      </div>
      <div class="input-container">
        <label class="input-label">ID: </label>
        <input type="text" value="{{ maintenance_info_form.ID }}"
        class="input-box" name="field_2" />
      </div>
      <div class="input-container">
        <label class="input-label">Replaced: </label>
        <input type="text" value="{{ maintenance_info_form.Replaced }}"
        class="input-box" name="field_3" />
      </div>
      <div class="input-container">
        <label class="input-label">Item Cost: </label>
        <input type="text" value="{{ maintenance_info_form.CostItem }}"
        class="input-box" name="field_4" />
      </div>
    </span>
  </div>
</div>
{% endblock %}
