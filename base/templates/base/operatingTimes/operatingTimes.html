{% extends 'index.html' %}

{% block content %}
<style>
    .container {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .table-container {
        flex: 1;
        overflow: auto;
    }

    table {
        table-layout: fixed;
        width: 100%;
    }

    th,
    
    td {
        text-align: center;
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    table td {
        text-align: left;
        white-space: wrap;
        overflow: hidden;
        vertical-align: middle;
    }

    thead {
        position: sticky;
        top: 0;
    }

    th {
        background-color: #e4eef3;
        vertical-align: middle;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
        /* Light gray for even rows */
    }

    tr:nth-child(odd) {
        background-color: white;
        /* White for odd rows */
    }

    .selected {
        background-color: yellow;
    }
</style>

<div class="container">
    <div class="table-container">
        <table>
            <thead>
                {% include 'base/operatingTimes/table_header.html' %}
            </thead>
            {% for operating in operating_times %}
                {% include 'base/operatingTimes/table_row.html' %}
            {% endfor %}

            <tr style="background-color: #ffce55; height: 10px;">
                <td colspan="8" style="text-align: center; cursor: pointer;">
                    <a href="{% url 'create_incident' %}" style="display: block; width: 100%; height: 100%;">
                        Click here to insert a new record
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>

{% endblock %}
