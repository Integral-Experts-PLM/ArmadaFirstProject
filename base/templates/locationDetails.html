<div class="main-input-container">
  <h3 class="title-input-container">Location Details</h3>
  <div style="display: flex; flex-direction: row; justify-content: space-around;">
    <div>
      <div class="input-container">
        <label class="input-label">Location:</label>
        <input type="text"
          value="{% if incident_data %}{{ incident_data.UserText4 }}{% else %}{{ location_details_form.user_text4_location.value|default:'' }}{% endif %}"
          class="input-box" name="user_text4_location" />
      </div>
      <div class="input-container">
        <label class="input-label">Address:</label>
        <input type="text"
          value="{% if incident_data %}{{ incident_data.UserText23 }}&nbsp;{{ incident_data.UserText24 }}{% else %}{{ location_details_form.user_text24_address.value|default:'' }}{% endif %}"
          name="user_text24_address" class="input-box" />
      </div>
      <div class="input-container">
        <label class="input-label">City:</label>
        <input type="text"
          value="{% if incident_data %}{{ incident_data.UserText24 }}{% else %}{{ location_details_form.user_text24_city.value|default:'' }}{% endif %}"
          class="input-box" name="user_text24_city" style="width: 165px;" />
        <input type="text" placeholder="ZIP" style="width: 80px; margin-left: 5px;"
          value="{% if incident_data %}{{ incident_data.UserText6 }}{% else %}{{ location_details_form.user_text16_zip.value|default:'' }}{% endif %}"
          class="input-box" name="user_text16_zip" />

      </div>
    </div>
    <div>
      <div class="input-container">
        <label class="input-label">Contact:</label>
        <input type="text"
          value="{% if incident_data %}{{ incident_data.UserText25 }}{% else %}{{ location_details_form.user_text25_contact.value|default:'' }}{% endif %}"
          class="input-box" name="user_text25_contact" />
      </div>
      <div class="input-container">
        <label class="input-label">Phone:</label>
        <input type="text"
          value="{% if incident_data %}{{ incident_data.UserText22 }}{% else %}{{ location_details_form.user_text22_phone.value|default:'' }}{% endif %}"
          class="input-box" name="user_text22_phone" />
      </div>
      <div class="input-container">
        <label class="input-label">Email:</label>
        <input type="text"
          value="{% if incident_data %}{{ incident_data.UserText21 }}{% else %}{{ location_details_form.user_text21_email.value|default:'' }}{% endif %}"
          class="input-box" name="user_text21_email" />
      </div>
    </div>
  </div>
</div>
