        <h3 class="title-input-container">Analysis Report</h3>
    </div>

        <label class="input-label">Method:</label>
        <textarea class="input-box" name="method" rows="2" cols="50" style="width: 100%;">
    {{ incident.analysis.method }}</textarea>
    </div>
    <div class="input-container"
        style="display: flex; flex-direction: column; justify-content: flex-start; width: 100%;">
